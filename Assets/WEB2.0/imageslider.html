<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="imageslider.css"/>
    <script src="https://kit.fontawesome.com/1475ad5577.js" crossorigin="anonymous"></script> 
    <script src="imageslider.js"></script>
    <link rel="icon" href="../Assets/logo/Logoagm.jpg" sizes="300"/>
    
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide img1">
                <img src="../Photo&Video/background1(1).jpg" alt="" width="1200">
            </div>
            <div class="slide">
                <img src="../Photo&Video/background1(2).jpg" alt="" width="1200">
            </div>
            <div class="slide">
                <img src="../Photo&Video/background1(3).jpg" alt="" width="1200">
            </div>
            <div class="slide">
                <img src="../Photo&Video/bakcground1(4).jpg" alt="" width="1200"    >
            </div>
            
            <div class="navigation-auto">
                <div class="autobtn1"></div>
                <div class="autobtn2"></div>
                <div class="autobtn3"></div>
                <div class="autobtn4"></div>
            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>            
            </div>
        </div>
    </div>
